<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/84618fa37f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Weather App</h1>
    </header>

    <div class="container">
      <center>
        <div class="search-bar">
          <div>
            <i class="fa-solid fa-location-dot fa-flip fa-2xl"></i>
          </div>
          <input
            type="text"
            name=""
            id=""
            class="search-box"
            placeholder="Enter the city"
          />
          <button class="search-btn">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-2xl"></i>
          </button>
        </div>
      </center>
      <div class="weather-detail">
        <div class="img">
          <h1 class="city">london</h1>
          <img alt="weather-image" srcset="" class="weather-img" />
        </div>

        <div class="details">
          <div class="detail">
            <div>
              <i class="fa-solid ii fa-location-pin fa-lg"></i>
            </div>
            <div>
              <p class="lan"></p>
            </div>
          </div>

          <div class="detail">
            <div>
              <i class="fa-solid ii fa-cloud fa-lg"></i>
            </div>
            <div>
              <p class="cloud"></p>
            </div>
          </div>
          <div class="detail">
            <div>
              <i class="fa-solid ii fa-temperature-three-quarters fa-lg"></i>
            </div>
            <div>
              <p class="temp"></p>
            </div>
          </div>
          <div class="detail">
            <div>
              <i class="fa-solid ii fa-wind fa-lg"></i>
            </div>
            <div>
              <p class="wind"></p>
            </div>
          </div>
          <div class="detail">
            <div>
              <i class="fa-solid ii fa-smog fa-lg"></i>
            </div>
            <div>
              <p class="humi"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="in.js"></script>
  </body>
</html>
